<div class="center-container">
    <h1 class="title">Fetchen von Daten von einer Datenbank</h1>
    <button class="btn btn-primary" (click)="loadData()">Daten laden</button>
    <table class="table table-striped table-hover" *ngIf="items.length > 0">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Email</th>
                <th>Alter</th>
                <th>Geburtsort</th>
                <th>TÃ¤tigkeit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{ item.id }}</td>
                <td>{{ item.vorname }}</td>
                <td>{{ item.nachname }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.alter }}</td>
                <td>{{ item.geburtsort }}</td>
                <td>{{ item.taetigkeit }}</td>
            </tr>
        </tbody>
    </table>
</div>
